<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #e9e6df;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Marco tipo madera */
    .frame {
      background: linear-gradient(145deg, #7a5230, #a47148);
      padding: 20px;
      border: 8px solid #5a3b22;
      box-shadow:
        inset 0 0 10px rgba(0,0,0,0.4),
        0 8px 20px rgba(0,0,0,0.3);
      border-radius: 6px;
    }

    /* Lienzo interior */
    .canvas {
      background: #ffffff;
      padding: 20px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.15);
      text-align: center;
    }

    #qrcode {
      margin: 0 auto;
    }

    /* Plaquita estilo museo */
    .label {
      margin-top: 15px;
      padding: 10px;
      background: #f4f1ea;
      border-top: 1px solid #ccc;
      font-size: 11px;
      color: #333;
      text-align: center;
      max-width: 240px;
      word-break: break-word;
    }

    .label-title {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
    }

  </style>
</head>
<body>

  <div class="frame">
    <div class="canvas">
      <div id="qrcode"></div>

      <div class="label">
        <div class="label-title">URL, 2026</div>
        <div id="url"></div>
      </div>

    </div>
  </div>

  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
